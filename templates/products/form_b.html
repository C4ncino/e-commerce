{% extends 'base.html' %}

{% block title %} E-COMMERCE Create_Product {% endblock %}

{% block NavBar %}
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
      </button>

      <a class="navbar-brand fs-3 m-2" href="/">Django Ecommerce</a>

      <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item border-start border-2 ms-2 ps-2 py-1">
                  <a class="nav-link fs-5" href="/products">Products</a>
              </li>
              <li class="nav-item border-start border-2 ms-2 ps-2 py-1">
                  <a class="nav-link fs-5" href="/products/brands">Brands</a>
              </li>
              <li class="nav-item border-start border-2 ms-2 ps-2 py-1">
                  <a class="nav-link fs-5" href="#">Users</a>
              </li>
          </ul>
      </div>
  </div>
</nav>
{% endblock %}

{% block content %}
<div class="d-flex flex-row justify-content-between mx-5">
    <h3 class="ms-5">Marcas Registradas</h3>
</div>
<div class="w-50 mx-auto m-4">
    <h4 class="d-inline">Registro de marcas</h4>
    <form class="d-flex flex-column m-0" action="" method="post">
        {% csrf_token %} {{form}}
        <button class="mt-3" type="submit">GUARDAR</button>
    </form>
</div>

{% endblock %}
