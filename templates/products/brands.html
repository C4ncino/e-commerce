{% extends 'base.html' %}

{% block title %} E-COMMERCE Products {% endblock %}


{% block NavBar %}
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
      </button>

      <a class="navbar-brand fs-3 m-2" href="/">Django Ecommerce</a>

      <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item border-start border-2 ms-2 ps-2 py-1">
                  <a class="nav-link fs-5" href="/products">Products</a>
              </li>
              <li class="nav-item border-start border-2 ms-2 ps-2 py-1">
                  <a class="nav-link fs-5" href="/products/brands">Brands</a>
              </li>
              <li class="nav-item border-start border-2 ms-2 ps-2 py-1">
                  <a class="nav-link fs-5" href="#">Users</a>
              </li>
          </ul>
      </div>
  </div>
</nav>
{% endblock %}


{% block content %}
<div class="d-flex flex-row justify-content-between mx-5">
  <h3 class="ms-5">Marcas Registradas</h3>
  <a class="me-5 btn btn-outline-success" href="brand/create">
    <i class="bi bi-plus fs-3 text-success"></i>
  </a>
</div>
<div class="w-75 mx-auto mt-3">
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">NAME</th>
        <th scope="col">EDIT</th>
        <th scope="col">DELETE</th>
      </tr>
    </thead>
    <tbody>
      {% for b in brands %}
      <tr>
        <th scope="row">{{b.id}}</th>
        <td>{{b.name}}</td>
        <td><a href="brand/update/{{b.id}}"> <i class="bi bi-pencil fs-5 text-warning"></i> </a></td>
        <td><a href="brand/delete/{{b.id}}"><i class="bi bi-x-square fs-5 text-danger"></i></a></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
