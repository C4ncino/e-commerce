{% extends 'base.html' %} 

{% block title %} REGISTER {% endblock %} 

{% block content %}

{% if form.errors %}
    <p>There was an error with your form...</p>
{% endif %}

<div class="d-flex flex-column align-items-center mx-5 mt-5">
    <h3>REGISTER</h3>

    <form action="{% url 'register_user' %}" class='d-flex flex-column' method=POST>
        {% csrf_token %}

        {{ form.as_p }}

        <input type="submit" value="Submit" class="btn btn-secondary align-self-center">
    </form>
    
    <div class='mt-3'>
        <a>
            Already have an Account? 
            <a href="{% url 'login' %}">Login</a>
        </a>
        <br>
        <a class='text-danger' href="{% url 'home' %}"> Cancel</a>
    </div>
</div>
{% endblock %}
