{% extends 'base.html' %} 

{% block title %} Update user {% endblock %} 

{% block content %}

{% if form.errors %}
    <p>There was an error with your form...</p>
{% endif %}

<div class="d-flex flex-column align-items-center mx-5 mt-5">
    <h3>Update Password</h3>

    <form action="{% url 'updateU' %}" class='d-flex flex-column' method=POST>
        {% csrf_token %}

        <div class="form-group">
            <label for="exampleInputEmail1">Password</label>
            <input type="password" class="form-control mt-3" id="password1" name="password1" placeholder="password">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password confirmation</label>
            <input type="password" class="form-control mt-3" id="password2" name="password2" placeholder="password">
          </div>
        <!-- {{ form.as_p }} -->

        <input type="submit" value="Submit" class="btn btn-secondary align-self-center mt-3">
    </form>
    
    <div class='mt-3'>
        <!-- <a>
            Already have an Account? 
            <a href="{% url 'login' %}">Login</a>
        </a> -->
        <br>
        <a class='text-danger' href="{% url 'home' %}"> Cancel</a>
    </div>
</div>
{% endblock %}
